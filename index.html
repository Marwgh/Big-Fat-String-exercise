<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Big Fat String exercise</title>
    <link rel="stylesheet" href="fatString.css" />
</head>

<body>
    <div id="firstBox">
        Input: <input type="text" name="sentence" id="sentence" />
        <select name="outputBox" id="outputBox">
            <option value="firstNameUp">If input is a first name: Make the first character in a name uppercase, and the
                rest lowercase</option>
            <option value="fullName">If input is a full name: Find the first name</option>
            <option value="fullNameL">If input is a full name: Find the length of the first name</option>
            <option value="midllNameP">If input is a full name: Find the middle name start and end position,
                and the middle name itself in a full name string</option>
            <option value="fileName">If input is a filename: Check if a filename is .png or .jpg</option>
            <option value="pass">If input is a password: Hide a password with the correct number of *s</option>
            <option value="any1">With any input: Make the third character uppercase</option>
            <option value="any2">With any input: Make a character uppercase, if it follows a space or a hyphen</option>
        </select>
        <div>Output:<ul id="output">
                <li id="label">Output goes here :</li>
            </ul>
        </div>
        <button id="genes">Generate</button>
</body>
<script src="fatString.js"></script>

</html>
